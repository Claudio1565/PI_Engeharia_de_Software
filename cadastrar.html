<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário de login</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form class="form" action="#">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="/img/avatar.png" alt="">
                <h2 class="title">Cadastrar</h2>
            </div>
                <div class="card-group">
                    <label>Nome Completo</label>
                    <input type="nome" name="nome" placeholder="Nome Completo" required>
                </div>

            <div class="card-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="card-group">
                <label>Confirmação de Email</label>
                <input type="email" name="email" placeholder="Confirme seu Email" required>
            </div>

            <div class="card-group">
                <label>Escolha uma senha</label>
                <input type="password" name="password" placeholder="Senha" required>
            </div>

            <div class="card-group">
                <label>Confirme sua senha</label>
                <input type="password" name="password" placeholder="Senha" required>
            </div>

            <div class="card-group btn">
            <button type="submit">CADASTRAR</button>
            </div>
        </div>

    </form>
    
</body>
</html>
